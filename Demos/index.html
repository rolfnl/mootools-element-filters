<!DOCTYPE html>
<html>
<head>
	<meta http-equiv=Content-type content="text/html; charset=utf-8">
	<title>index.html</title>
	<style>
	#fixture {
		width: 400px;
		height: 250px;
		padding-top: 50px;
		margin: 40px;
		text-align: center;
		font-size: 20px;
		border: solid 1px;
	}
	</style>
</head>
<body>

	<div 
		id=fixture 
		data-filter="pulse pulse:pulse-two gray"
		data-pulse='{
			"duration":2000,
			"property":"opacity",
			"from":0,"to":1
		}'
		data-pulse-two='{
			"duration":415,
			"property":"color",
			"from":"#f00",
			"to":"#32c"
		}'>
			I should pulse my opacity, and my color on different intervals, and have a gray background
		</div>

	<!-- mootools not included -->
		<script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/mootools/1.3/mootools-yui-compressed.js"></script>
	<script type="text/javascript" charset="utf-8" src="../Source/Element.Filters.js"></script>
	<script type="text/javascript" charset="utf-8" src="filters.js"></script>

</body>
</html>
